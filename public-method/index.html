<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/input" method="POST">
      <div >
        <label for="eventname"> Event Name </label>
        <input type="text" name="eventname" id="eventname" autocomplete="false" />
      </div><br>
      <div>
        <label for="waktumulai"> Waktu Mulai </label>
        <input type="number" name="waktumulai" id="waktumulai" autocomplete="false" />
      </div><br>
      <div>
        <label for="waktuberakhir"> Waktu Berakhir </label>
        <input type="number" name="waktuberakhir" id="waktuberakhir" autocomplete="false" />
      </div><br>
      <div>
        <label for="partisipan"> Partisipan </label>
        <input type="number" name="partisipan" id="partisipan" autocomplete="false" />
      </div><br>
      <button type="submit" class="block">submit</button>
    </form>
  </body>
</html>
